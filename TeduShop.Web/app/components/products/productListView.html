<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Home page
        <small>This is home page of SPA</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li class="active">Sản phẩm</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Sản phẩm</h3>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keyword" placeholder="Từ khóa...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="search()">Tìm kiếm</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success" type="button" ui-sref="add_product">Thêm mới</button>
                    <button class="btn btn-danger" type="button" ng-click="deleteMultiple()" id="btnDelete" disabled>Xóa</button>
                </div>
            </div>
            <div class="row">
                <table class="table table-bordered">
                    <tr>
                        <th><input name="all" type="checkbox" ng-click="selectAll()" /></th>
                        <th style="width: 5%">ID</th>
                        <th style="width:50%">Tên danh mục</th>
                        <th style="width:10%">Ngày tạo</th>
                        <th style="width: 10%">Trạng thái</th>
                        <th style="width: 10%">Thao tác</th>
                    </tr>
                    <tr ng-repeat="item in products">
                        <td><input type="checkbox" name="all" ng-model="item.checked" /></td>
                        <td>{{item.ID}}</td>
                        <td>{{item.Name}}</td>
                        <td>{{item.CreatedDate | date:'dd/MM/yyyy HH:mm:ss'}}</td>
                        <td><span ng-class="{'badge bg-red' : item.Status==false, 'badge bg-green' : item.Status==true}">{{item.Status | statusFilter}}</span></td>
                        <td>
                            <button class="btn btn-primary btn-xs" ui-sref="edit_product({id:item.ID})"><i class="fa fa-pencil"></i></button>
                            <button class="btn btn-danger btn-xs" ng-click="deleteProduct(item.ID)"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                    <tfoot>
                        <tr>
                            <td colspan="5">
                                <span class="pull-right"> Trang {{page+1}} - Tổng sổ bản ghi: {{totalCount}}</span>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" customPath="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProducts(page)"></pager-directive>
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->

</section>
<!-- /.content -->
